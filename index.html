<!DOCTYPE html>
<html>
<head>
    <title>UPI Payment Example</title>
</head>
<body>
    <p>The UPI payment will be initiated automatically when the page loads.</p>

    <script>
        function initiateUpiPayment() {
            // Define the UPI URL
            var upiUrl = 'upi://pay?pa=9632604841@paytm&pn=PaytmUser&mc=0000&mode=02&purpose=00&orgid=159761';

            // Open the UPI payment link
            window.location.href = upiUrl;
        }

        // Call the function when the page loads
        window.onload = function() {
            initiateUpiPayment();
        };
    </script>
</body>
</html>
